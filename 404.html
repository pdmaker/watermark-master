<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 加水印 JiaShuiYin.com</title>
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32 48x48" href="/images/favicon.ico">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F3F4F6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #60A5FA;
                --primary-hover: #3B82F6;
                --text-primary: #F9FAFB;
                --text-secondary: #D1D5DB;
                --bg-primary: #1F2937;
                --bg-secondary: #374151;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .brand-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .divider {
            height: 1px;
            background-color: var(--text-secondary);
            opacity: 0.2;
            margin: 2rem 0;
        }

        .error-section {
            margin-top: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-message {
                font-size: 1.25rem;
            }

            .logo-section img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/images/logo.png" alt="加水印网 Logo">
            <h1 class="brand-name">加水印.com</h1>
            <p class="brand-description">简单易用的在线图片加水印工具</p>
        </div>

        <div class="divider"></div>

        <div class="error-section">
            <div class="error-code">404</div>
            <p class="error-message">抱歉，您访问的页面不存在</p>
            <a href="/" class="home-button">返回首页</a>
        </div>
    </div>
</body>
</html>
